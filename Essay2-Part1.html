‡§§‡•ç‡§Æ‡§®‡§É ‡§™‡§∂‡•ç‡§ö‡§æ‡§§‡•ç ‡§ï‡§É ‡§Ü‡§ó‡§§‡§É ?", "options": ["‡§¨‡§ø‡§°‡§æ‡§≤‡§É", "‡§µ‡•ç‡§Ø‡§æ‡§ò‡•ç‡§∞‡§É", "‡§∏‡§∞‡•ç‡§™‡§É", "‡§µ‡§æ‡§®‡§∞‡§É"], "answer": 2}, {"q": "‡§ß‡§∞‡•ç‡§Æ‡•ã ‡§∞‡§ï‡•ç‡§∑‡§§‡§ø ‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§É - ‡§ï‡•á‡§∑‡§æ‡§Ç ‡§µ‡§ö‡§®‡§Æ‡•ç?", "options": ["‡§Æ‡§π‡§æ‡§§‡•ç‡§Æ‡§®‡§æ‡§Æ‡•ç", "‡§ö‡•ã‡§∞‡§æ‡§£‡§æ‡§Æ‡•ç", "‡§Ü‡§∞‡§ï‡•ç‡§∑‡§ï‡§æ‡§£‡§æ‡§Æ‡•ç", "‡§¨‡•ç‡§∞‡§π‡•ç‡§Æ‡§£‡§æ‡§Æ‡•ç"], "answer": 0}, {"q": "‡§Ö‡§π‡§ø‡§Ç‡§∏‡§æ ‡§∏‡§§‡•ç‡§Ø‡§Æ‡§∏‡•ç‡§§‡•á‡§Ø‡§Ç ‡§∂‡•å‡§ö‡§Æ‡§ø‡§®‡•ç‡§¶‡•ç‡§∞‡§ø‡§Ø‡§®‡§ø‡§ó‡•ç‡§∞‡§π‡§É ‡§á‡§§‡§ø ‡§µ‡§æ‡§ï‡•ç‡§Ø‡§Ç ‡§ï‡§∏‡•ç‡§Æ‡§ø‡§®‡•ç ‡§ó‡•ç‡§∞‡§®‡•ç‡§•‡•á ‡§Ö‡§∏‡•ç‡§§‡§ø ?", "options": ["‡§∞‡§æ‡§Æ‡§æ‡§Ø‡§£‡•á", "‡§Æ‡§π‡§æ‡§≠‡§æ‡§∞‡§§‡•á", "‡§≠‡§ó‡•ç‡§µ‡§¶‡•ç‡§ó‡•Ä‡§§‡§æ‡§Ø‡§æ‡§Æ‡•ç", "‡§ã‡§ó‡•ç‡§µ‡•á‡§¶‡•á"], "answer": 2}];

    const quizContainer = document.getElementById("quiz");

    function render() {
      quizContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const box = document.createElement("div");
        box.className = "quiz-box";
        box.innerHTML = `<div class='question'><b>Q${i+1}:</b> ${q.q}</div>`;

        const opts = document.createElement("div");
        opts.className = "options";

        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.addEventListener("click", () => {
            // If already graded, ignore
            if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
            if (idx === q.answer) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
            }
          });
          opts.appendChild(btn);
        });

        box.appendChild(opts);
        quizContainer.appendChild(box);
      });
    }

    render();

    document.getElementById("reset").addEventListener("click", () => {
      // Remove all correctness/wrongness classes
      document.querySelectorAll(".options button").forEach(b => {
        b.classList.remove("correct", "wrong");
