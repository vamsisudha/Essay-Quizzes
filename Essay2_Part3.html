<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanskrit Quiz - Essay-2_Quiz-3</title>
  <style>
    body { font-family: Devanagari, Noto Sans, 'Noto Sans Devanagari', sans-serif; background: #f7f7fb; margin: 0; }
    .wrap { max-width: 900px; margin: auto; padding: 24px; }
    h1 { margin: 0 0 16px; }
    .quiz-box { background: #fff; border-radius: 14px; padding: 18px; margin: 14px 0; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    .question { font-size: 18px; margin-bottom: 10px; }
    .options button { display: block; width: 100%; text-align: left; margin: 6px 0; padding: 10px 12px; border: 1px solid #e0e0e0; border-radius: 10px; background: #fafafa; cursor: pointer; transition: transform 0.02s ease-in; }
    .options button:hover { transform: translateY(-1px); }
    .options button.correct { background: #c8e6c9; border-color: #2e7d32; }
    .options button.wrong { background: #ffcdd2; border-color: #c62828; }
    .controls { margin-top: 20px; display: flex; gap: 10px; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üìñ ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡§Æ‡§æ‡§≤‡§æ ‚Äî Essay-2 Quiz-3</h1>
    <div id="quiz"></div>
    <div class="controls">
      <button id="reset" class="btn">Reset Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "‡§®‡§ø‡§ó‡§¶‡§ø‡§§‡§æ‡§É ‡§á‡§§‡•ç‡§Ø‡§∏‡•ç‡§Ø ‡§â‡§ö‡§ø‡§§‡§É ‡§∏‡§Æ‡§æ‡§®‡§æ‡§∞‡•ç‡§•‡§É ‡§ï‡§É?",
        options: ["‡§ï‡§•‡§ø‡§§‡§µ‡§®‡•ç‡§§‡§É", "‡§Ö‡§ï‡§•‡§Ø‡§®‡•ç", "‡§Ö‡§ï‡§•‡§Ø‡§®‡•ç‡§§", "‡§ï‡§•‡§ø‡§§‡§æ‡§É"],
        answer: 3
      },
      {
        q: "‡§∏‡•ç‡§µ‡§æ‡§ß‡•ç‡§Ø‡§æ‡§Ø‡§É ‡§á‡§§‡•ç‡§Ø‡§∏‡•ç‡§Ø ‡§â‡§ö‡§ø‡§§‡§µ‡§ø‡§≠‡§æ‡§ó‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§",
        options: ["‡§∏‡•Å + ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø‡§É", "‡§∏‡•ç‡§µ + ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø‡§É", "‡§∏‡•ç‡§µ‡§æ + ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø‡§É", "‡§∏‡•ç‡§µ‡§æ+ ‡§ß‡•ç‡§Ø‡§æ‡§Ø‡§É"],
        answer: 1
      },
      {
        q: "‡§ß‡§®‡§Æ‡§æ‡§π‡•É‡§§‡•ç‡§Ø ‡§á‡§§‡•ç‡§Ø‡§§‡•ç‡§∞",
        options: ["‡§Ö‡§®‡•Å‡§∏‡•ç‡§µ‡§æ‡§∞‡§∏‡§®‡•ç‡§ß‡§ø‡§É", "‡§ï‡•á‡§µ‡§≤‡§∏‡§Ç‡§Ø‡•ã‡§ó‡§É", "‡§Ü‡§ï‡§æ‡§∞‡§∏‡•ç‡§Ø  ‡§Ü‡§ó‡§Æ‡§®‡§Æ‡•ç", "‡§™‡§∞‡§∏‡§µ‡§∞‡•ç‡§£‡§∏‡§®‡•ç‡§ß‡§ø‡§É"],
        answer: 1
      },
      {
        q: "‡§Ö‡§∏‡•ç‡§§‡•á‡§Ø‡§Æ‡•ç - ‡§Ö‡§§‡•ç‡§∞ ‡§ß‡§æ‡§§‡•Å‡§É ‡§ï‡§É",
        options: ["‡§Ö‡§∏‡•ç", "‡§Ö‡§∏‡•ç‡§§‡•á", "‡§∏‡•ç‡§§‡•á‡§®", "‡§∏‡•ç‡§§‡•á‡§Ø"],
        answer: 2
      },
      {
        q: "‡§µ‡•à‡§∞‡§§‡§æ - ‡§Ö‡§∞‡•ç‡§•‡§É ‡§ï‡§É",
        options: ["‡§µ‡•à‡§∞‡§∏‡•ç‡§Ø ‡§≠‡§æ‡§µ‡§É", "‡§µ‡•Ä‡§∞‡§∏‡•ç‡§Ø ‡§≠‡§æ‡§µ‡§É", "‡§µ‡•Ä‡§∞‡§§‡•ç‡§µ ‡§≠‡§æ‡§µ‡§É", "‡§µ‡•Ä‡§∞‡§Æ‡•ç ‡§Ö‡§∏‡•ç‡§Ø ‡§Ö‡§∏‡•ç‡§§‡§ø"],
        answer: 1
      }
    ];

    const quizContainer = document.getElementById("quiz");

    function render() {
      quizContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const box = document.createElement("div");
        box.className = "quiz-box";
        box.innerHTML = `<div class='question'><b>Q${i+1}:</b> ${q.q}</div>`;

        const opts = document.createElement("div");
        opts.className = "options";

        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.addEventListener("click", () => {
            if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
            if (idx === q.answer) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
            }
          });
          opts.appendChild(btn);
        });

        box.appendChild(opts);
        quizContainer.appendChild(box);
      });
    }

    render();

    document.getElementById("reset").addEventListener("click", () => {
      document.querySelectorAll(".options button").forEach(b => {
        b.classList.remove("correct", "wrong");
      });
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
