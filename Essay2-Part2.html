  <script>
    const questions = [{"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡§≠‡•Ç‡§§‡•à‡§É", "options": ["By Vedas", "By Upanishad", "By Gita", "By Sages"], "answer": 0}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§Æ‡§æ ‡§™‡•ç‡§∞‡§Æ‡§¶‡§É", "options": ["Deviate", "Do it", "Do not Deviate", "Delay"], "answer": 2}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§á‡§®‡•ç‡§¶‡•ç‡§∞‡§ø‡§Ø‡§®‡§ø‡§ó‡•ç‡§∞‡§π‡§É", "options": ["Control of Army", "Control of Senses", "Can't Control", "Controlling All"], "answer": 1}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§â‡§™‡§¶‡§∞‡•ç‡§∂‡§ø‡§§‡§Æ‡•ç", "options": ["Respected", "Criticized", "Ignored", "explained"], "answer": 3}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§´‡§≤‡§Æ‡•Å‡§™‡§¶‡§∞‡•ç‡§∂‡§ø‡§§‡§Æ‡•ç", "options": ["Result not shown", "The result is shown", "Differentiated", "Done"], "answer": 1}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ -‡§∏‡§ø‡§¶‡•ç‡§ß‡§ø:", "options": ["Compromised", "Burden", "Accomplishment", "Approached"], "answer": 2}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§Ö‡§µ‡§≤‡•ã‡§ï‡•ç‡§Ø‡§§‡•á", "options": ["It is observed", "It is prevented", "It is Provided", "Not observed"], "answer": 0}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§∏‡•Ç‡§∞‡•ç‡§Ø‡§æ‡§∏‡•ç‡§§‡§Æ‡§Ø‡§æ‡§§‡•ç", "options": ["From the Sunrise", "From the noon", "From the Sunrays", "From the Sunset"], "answer": 3}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§Ö‡§®‡•Å‡§Ø‡§æ‡§Ø‡§ø‡§®‡§É", "options": ["The Friends", "The Followers", "The Friendship", "The Foes"], "answer": 1}, {"q": "‡§∏‡§Æ‡•Å‡§ö‡§ø‡§§‡§Æ‡§∞‡•ç‡§•‡§Ç ‡§ö‡§ø‡§®‡•Å‡§§ - ‡§™‡•ç‡§∞‡§ö‡§æ‡§∞‡§Æ‡•ç", "options": ["Parallel", "Proposed", "Preached", "Promoted"], "answer": 2}];

    const quizContainer = document.getElementById("quiz");

    function render() {
      quizContainer.innerHTML = "";
      questions.forEach((q, i) => {
        const box = document.createElement("div");
        box.className = "quiz-box";
        box.innerHTML = `<div class='question'><b>Q${i+1}:</b> ${q.q}</div>`;

        const opts = document.createElement("div");
        opts.className = "options";

        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.addEventListener("click", () => {
            // If already graded, ignore
            if (btn.classList.contains("correct") || btn.classList.contains("wrong")) return;
            if (idx === q.answer) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
            }
          });
          opts.appendChild(btn);
        });

        box.appendChild(opts);
        quizContainer.appendChild(box);
      });
    }

    render();

    document.getElementById("reset").addEventListener("click", () => {
      // Remove all correctness/wrongness classes
      document.querySelectorAll(".options button").forEach(b => {
        b.classList.remove("correct", "wrong");
      });
      // Optionally re-render to reset any state
      // render();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
